title: Liberia National Electrification Analysis (NEA) (custom visualization)
bbox: [[-11.438, 4.355],[-7.539, 8.541]]
zoomExtent: [ 3, 10 ]
mapConfig: ./liberia_custom-mb.json
country: Liberia
study:
  consultant: NRECA
  period: 2017-2018
  content: ./liberia_custom.md
charts:
  - name: Modelled Electricity demand (GWh/year)
    type: donut
    data:
      - name: Residential
        value: 90
      - name: Social (HF, EF, public)
        value: 60
      - name: Commercial
        value: 60
      - name: Productive
        value: 60
      - name: Other
        value: 30
  - name: Total additional capacity (MW)
    type: donut
    data:
      - name: Grid
        value: 1500
      - name: Mini-grid
        value: 150
      - name: Stand-alone
        value: 600
  - name: Total lengh of T&D
    type: number
    datum: 
      value: 60
      unit: km
  - name: Mini-grids
    type: number
    datum: 
      value: 65
      unit:
  - name: Stand-alone systems
    type: number
    datum: 
      value: 3000
      unit:
platform:
  title: Liberia National Electrification Analysis (NEA)
  url: https://liberianea.com/index.php/view/
layers:
  - id: transmission_lines_1
    name: Liberia Electricity Transmission Network (2009)
    category: input
    mbLayer: transmission_lines_1
    info: Data for medium and high voltage transmission lines in Liberia (2009). The data were compiled for the AICD study led by the World Bank. A variety of sources were consulted, including regional power pool documents and maps from World Bank project documents.
    source:
      name: energydata.info
      url: https://energydata.info/dataset/liberia-electricity-transmission-networky
    displayData:
      - label: From
        valueProp: FROM_NM
      - label: To
        valueProp: TO_NM
      - label: Voltage
        valueProp: VOLTAGE_KV|suffix:kv
  - id: transmission_lines_2
    name: Liberia Electricity Transmission Network (2017)
    category: input
    mbLayer: transmission_lines_2
    info: Combination of the following data sources 1) ECREEE transmission network for West Africa, online at ECOWREX 2) Data collected by the Columbia Earth Institute. 3) Plan data collected and prepared for a project of the World Bank Group digitized from a PDF map.
    source:
      name: energydata.info
      url: https://energydata.info/dataset/liberia-electricity-transmission-network-2017
    displayData:
      - label: Test
        value: '5'
  - id: population
    name: Population settlements
    category: input
    mbLayer: population
    info: Liberia census population dataset from 2007-2008 created by Liberia Institute of Statistics and Geo-Information Services (LISGIS).
    source:
      name: energydata.info
      url: hhttps://energydata.info/dataset/liberia-populated-settlements
    displayData:
      - label: Location Name
        valueProp: LNAME
      - label: Population
        valueProp: TOTAL
      - label: Households
        valueProp: HH
  - id: wind
    name: Mean wind speed
    category: input
    mbLayer: wind
    info: The mean wind speed is a measure of the wind resource. Higher mean wind speeds normally indicate better wind resources, but mean wind power density gives a more accurate indication of the available wind resource.
    source:
      name: Global Wind Atlas
      url: https://globalwindatlas.info/
    legendData:
      type: gradient
      min: '< 2.5'
      max: '> 9.75 m/s'
      stops:
        - '#BEE6FA'
        - '#488FC6'
        - '#7BC34C'
        - '#F9E65B'
        - '#F56E2B'
        - '#C82333'
        - '#A3305C'